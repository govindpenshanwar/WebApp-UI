<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="bg-img gap-xl-4">
      <div class="header flex-column px-3">
        <h1 class="font-monospace fw-bolder">France</h1>
        <h3>30Â°C</h3>
        <h3>Sunny</h3>
      </div>
      <div class="desc flex-column px-3">
        <h3 class="fw-semibold">HUMIDITY</h3>
        <h3>55%</h3>
      </div>
      <div class="desc flex-column px-lg-3">
        <h3>WIND</h3>
        <h3>16 K/M</h3>
      </div>
    </div>

    <div class="searchbar d-flex flex-row gap-lg-5 justify-content-center">
      <div class="search-conatiner">
        <span class="icon1">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="25"
            height="25"
            fill="currentColor"
            class="bi bi-search"
            viewBox="0 0 16 16"
          >
            <path
              d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"
            />
          </svg>
        </span>
        <input class="search" type="text" placeholder="Search Location.." />

        <button class="btn-light">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="25"
            height="25"
            fill="currentColor"
            class="bi bi-crosshair"
            viewBox="0 0 16 16"
          >
            <path
              d="M8.5.5a.5.5 0 0 0-1 0v.518A7 7 0 0 0 1.018 7.5H.5a.5.5 0 0 0 0 1h.518A7 7 0 0 0 7.5 14.982v.518a.5.5 0 0 0 1 0v-.518A7 7 0 0 0 14.982 8.5h.518a.5.5 0 0 0 0-1h-.518A7 7 0 0 0 8.5 1.018zm-6.48 7A6 6 0 0 1 7.5 2.02v.48a.5.5 0 0 0 1 0v-.48a6 6 0 0 1 5.48 5.48h-.48a.5.5 0 0 0 0 1h.48a6 6 0 0 1-5.48 5.48v-.48a.5.5 0 0 0-1 0v.48A6 6 0 0 1 2.02 8.5h.48a.5.5 0 0 0 0-1zM8 10a2 2 0 1 0 0-4 2 2 0 0 0 0 4"
            />
          </svg>
        </button>
      </div>
    </div>

    <div
      class="card-container d-flex flex-row gap-lg-3 align-items-center justify-content-center"
    >
      <div
        class="cards card1 bg d-flex align-items-center justify-content-center fw-bolder text-lg-center"
      >
        FRANCE
      </div>
      <div
        class="cards card2 d-flex align-items-center justify-content-center fw-bolder text-lg-center"
      >
        North AFRICA
      </div>
      <div
        class="cards card3 d-flex align-items-center justify-content-center fw-bolder text-lg-center"
      >
        QATAR
      </div>
      <div
        class="cards card4 d-flex align-items-center justify-content-center fw-bolder text-lg-center"
      >
        JAPAN
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
